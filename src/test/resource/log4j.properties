# Global Logger Level & Output Target
log4j.rootLogger=DEBUG, Console , File
# Package Logger Level Configuration
log4j.logger.com.yaet.blog=TRACE
# Console output...
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss} %C %-5L %m%n
# File output...
log4j.appender.File=org.apache.log4j.RollingFileAppender
log4j.appender.File.File=E:\\logs\\idea\\yaet.log
log4j.appender.File.MaxFileSize=10MB
log4j.appender.File.MaxBackupIndex=10
log4j.appender.File.Encoding=UTF-8
log4j.appender.File.Threshold=ALL
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss} %C %-5L %m%n
